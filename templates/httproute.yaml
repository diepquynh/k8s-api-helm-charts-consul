{{- if .Values.gateway -}}
{{- if .Values.gateway.httpRoute -}}
{{- if .Values.gateway.httpRoute.required -}}
apiVersion: gateway.networking.k8s.io/v1beta1
kind: HTTPRoute
metadata:
  name: {{ include "api.fullname" . }}-httproute
  namespace: {{ .Release.Namespace }}
spec:
  parentRefs:
    - name: {{ .Values.gateway.name }}
      namespace: {{ .Values.gateway.namespace }}
  {{- with .Values.gateway.httpRoute.rules }}
  rules:
    {{- toYaml . | nindent 4 }}
  {{- end }}
{{- end }}
{{- end }}
{{- end }}
