{{- if .Values.service -}}
{{- if .Values.service.required }}
apiVersion: v1
kind: Service
metadata:
  name: {{ include "api.fullname" . }}-service
  namespace: {{ .Release.Namespace }}
  labels:
    {{- include "api.labels" . | nindent 4 }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: http
      protocol: TCP
      name: http
  selector:
    {{- include "api.selectorLabels" . | nindent 4 }}
{{- end }}
{{- end }}
